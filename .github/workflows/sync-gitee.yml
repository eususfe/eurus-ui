name: ðŸ”€ Sync mirror to Gitee

on:
  push:
    branches:
      - main
  create:

jobs:
  mirror:
    runs-on: ubuntu-latest
    if: github.repository == 'jiangxd2016/eurus-ui'
    steps:
      - name: mirror
        continue-on-error: true
        if: github.event_name == 'push' || (github.event_name == 'create' && github.event.ref_type == 'tag')
        uses: wearerequired/git-mirror-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:jiangxd2016/eurus-ui.git"
          destination-repo: "git@gitee.com:jiangxd2016/eurus-ui.git"
